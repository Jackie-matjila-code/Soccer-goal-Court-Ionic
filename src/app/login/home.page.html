<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<div class="log">
  <ion-item style="margin-top: 5px;">
    <ion-label position="floating">Team A</ion-label>
    <ion-input type="text" [(ngModel)]="login.teamA" required></ion-input>
    <div></div>
  </ion-item>

  <ion-item style="margin-top: 5px;">
    <ion-label position="floating">Team B</ion-label>
    <ion-input type="text" [(ngModel)]="login.teamB" required></ion-input>
  </ion-item>

  <div *ngIf="login.teamA != login.teamB">
    <ion-button color="primary" expand="block" (click)="goNext()">Login</ion-button>
  </div>
</div>

  
</ion-content>
